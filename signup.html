<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swimming Sports 2025 Sign Up</title>
  <link rel="stylesheet" href="stylesheet.css">
  <style>
  body {
    padding-top: 60px;
    font-family: Arial, sans-serif;
    background-color: black;
    position: relative;
    margin: 0;
    overflow: hidden;
  }

 body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url('placeholderimage1.webp'); /* âœ… Add this line */
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  animation: fadeBackground 90s infinite;
  z-index: -1;
}


  @keyframes fadeBackground {
    0%, 25% {
      opacity: 1;
      background-image: url('placeholderimage1.webp');
    }
    30%, 50% {
      opacity: 1;
      background-image: url('placeholderimage2.webp');
    }
    55%, 75% {
      opacity: 1;
      background-image: url('placeholderimage3.webp');
    }
    80%, 100% {
      opacity: 1;
      background-image: url('placeholderimage1.webp');
    }
  }

  input[type=text],
  input[type=email],
  textarea {
    width: 100%;
    padding: 10px;
  }

    button {
      background-color: #04AA6D;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
      opacity: 0.9;
    }

    button:hover {
      opacity: 1;
    }

    .content {
      padding: 16px;
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 12px;
    }

    .option-group {
      background-color: #e0e0e0;
      padding: 20px;
      border-radius: 20px;
      margin: 20px 0;
    }

    .option-group label {
      display: block;
      margin-bottom: 10px;
    }

    .topnav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #333;
      z-index: 1002;
      overflow: hidden;
    }

    .topnav a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    .topnav a.active {
      background-color: #04AA6D;
      color: white;
    }

    .overlay {
      height: 0%;
      width: 100%;
      position: fixed;
      z-index: 1001;
      top: 0;
      left: 0;
      background-color: rgba(0,0,0, 0.9);
      overflow-y: hidden;
      transition: 0.5s;
    }

    .overlay-content {
      position: relative;
      top: 25%;
      width: 100%;
      text-align: center;
    }

    .overlay a {
      padding: 8px;
      text-decoration: none;
      font-size: 36px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }

    .overlay a:hover {
      color: #f1f1f1;
    }

    .overlay .closebtn {
      position: absolute;
      top: 50px;
      right: 45px;
      font-size: 60px;
    }
  </style>
</head>
<body>

  <div class="topnav">
    <a class="active" href="#home">
      <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open</span>
    </a>
  </div>

  <div id="myNav" class="overlay">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <div class="overlay-content">
      <a href="index.html">Home Page</a>
      <a href="infopage.html">Information</a>
      <a href="gallery.html">Gallery</a>
      <a href="signup.html">Sign Up</a>
    </div>
  </div>

  <div class="content">
    <h2 style="text-align:center;">Swimming Sports 2025 Sign Up</h2>

    <form action="https://getform.io/f/aolowomb" method="POST">
      <input type="text" name="name" placeholder="Your name" required>
      <input type="email" name="email" placeholder="Your email" required>


      <b>Pick a year level</b>
      <div class="option-group">
        <label><input type="radio" name="yearlevel" value="yr9" checked> yr 9</label>
        <label><input type="radio" name="yearlevel" value="yr10"> yr 10</label>
        <label><input type="radio" name="yearlevel" value="yr11"> yr 11</label>
        <label><input type="radio" name="yearlevel" value="yr12"> yr 12</label>
        <label><input type="radio" name="yearlevel" value="yr13"> yr 13</label>
      </div>

      <b>Pick events</b>
      <div class="option-group">
        <label><input type="checkbox" name="event1" value="one" checked> One</label>
        <label><input type="checkbox" name="event2" value="two"> Two</label>
        <label><input type="checkbox" name="event3" value="three"> Three</label>
        <label><input type="checkbox" name="event4" value="four"> Four</label>
      </div>

      <div style="text-align: center;">
        <button type="submit">Sign Up</button>
      </div>
    </form>
  </div>

  <script>
    function openNav() {
      document.getElementById("myNav").style.height = "100%";
    }

    function closeNav() {
      document.getElementById("myNav").style.height = "0%";
    }
  </script>

</body>
</html>
