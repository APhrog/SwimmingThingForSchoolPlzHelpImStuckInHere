<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Swimming Sports 2025</title>
  <link rel="stylesheet" href="stylesheet.css">
  <style>
    /* Hero section */
    .hero {
      position: relative;
      width: 100%;
      overflow: hidden;
      min-height: 300px;
      background-color: #000;
    }

    .hero img {
      display: block;
      width: 100%;
      height: auto;
    }

    .hero-text {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      text-align: center;
    }

    .hero-text h1 {
      font-size: 5em;
      margin: 0;
      text-shadow: 2px 2px 4px #000;
    }

    .hero-text p {
      font-size: 1.2em;
      margin: 10px 0 0;
      text-shadow: 1px 1px 3px #000;
    }

    /* Content */
    .content {
      padding: 50px;
      background-color: white;
      color: #111;
    }

    /* Overlay menu and navbar from stylesheet */
  </style>
</head>
<body>

  <!-- Top navigation -->
  <div class="topnav">
    <a class="active" href="#home">
      <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open</span>
    </a>
  </div>

  <!-- Overlay navigation menu -->
  <div id="myNav" class="overlay">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <div class="overlay-content">
      <a href="index.html">Home Page</a>
      <a href="infopage.html">Information</a>
      <a href="gallery.html">Gallery</a>
      <a href="signup.html">Sign Up</a>
    </div>
  </div>

  <!-- Hero section -->
  <div class="hero">
    <img src="heropage.png" alt="Hero Image">
    <div class="hero-text">
      <h1>Welcome to Our Event</h1>
      <p>Swimming Sports 2025</p>
    </div>
  </div>

  <!-- Main content -->
  <div class="content">
    <h2>About the Event</h2>
    <p>Join us for an exciting day of swimming, fun, and friendly competition. Check out the information page to learn more, or visit the gallery for highlights from past years.</p>
  </div>

  <!-- Scripts -->
  <script>
    function openNav() {
      document.getElementById("myNav").style.height = "100%";
    }

    function closeNav() {
      document.getElementById("myNav").style.height = "0%";
    }
  </script>

</body>
</html>
